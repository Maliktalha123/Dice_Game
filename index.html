<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1>Dice Game</h1></div>
    <div class="heroSection">
      <div class="buttons">
        <button onclick="diceGame(1)">1</button
        ><button onclick="diceGame(2)">2</button
        ><button onclick="diceGame(3)">3</button
        ><button onclick="diceGame(4)">4</button
        ><button onclick="diceGame(5)">5</button
        ><button onclick="diceGame(6)">6</button>
      </div>
      <div class="result">
        <h1>User Number</h1>
        <h1 id="userNumber">-</h1>
        <h1>Result Number</h1>
        <h1 id="resultNumber">-</h1>
      </div>
    </div>
    <div class="message">
      <h1 id="message">Let's PlaY</h1>
    </div>
  </body>
  <script src="app.js"></script>
</html>
